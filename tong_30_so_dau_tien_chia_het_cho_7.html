<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let sum = 0;
    for (let i = 0; i <= 30; i++) {
       let number = i*7;
       sum = sum + number;
    }
    document.write("tong cua 30 so chia het cho 7 la: "+ sum);
</script>
</body>
</html>
