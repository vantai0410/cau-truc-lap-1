<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lap 1 den 100</title>
</head>
<body>
<script>
    for (let i = 1; i <100 ; i++) {
        document.write(i + "<br>");
        if(i===99){
            document.write("Da hoan thanh");
        }
    }

</script>
</body>
</html>
